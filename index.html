		<meta charset="utf-8" />

	</head>
	<body>

		<!-- Intro -->
			<section id="intro" class="main style1 dark fullscreen">
				<div class="content container 75%">
					<header>
						<h2>present</h2>
					</header>
					<p>あなたへ素敵なプレゼントが届きました。</p>
					<footer>
						<a href="#contact" class="button style2 down">More</a>
					</footer>
				</div>
			</section>
		<!-- Contact -->
			<section id="contact" class="main style3 secondary">
				<div class="content container">
					<header>
						<h2>入力画面</h2>
						<p>あなたのギフト番号を入力してください</p>
					</header>
					<div class="box container 75%">

					<!-- Contact Form -->
							<form method="get" action="./present.html">
								<div class="row 50%">
									<div class="6u 12u(mobile)"><input type="text" name="code" placeholder="your code" /></div>
								</div>
								<div class="row">
									<div class="12u">
										<ul class="actions">
											<li><input type="submit" value="Send Code" /></li>
										</ul>
									</div>
								</div>
							</form>

					</div>
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">

				<!-- Icons -->
					<ul class="actions">
						<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon fa-google-plus"><span class="label">Google+</span></a></li>
						<li><a href="#" class="icon fa-dribbble"><span class="label">Dribbble</span></a></li>
						<li><a href="#" class="icon fa-pinterest"><span class="label">Pinterest</span></a></li>
						<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
					</ul>

				<!-- Menu -->
					<ul class="menu">
						<li>&copy; New Tea Day</li>
					</ul>

			</footer>
